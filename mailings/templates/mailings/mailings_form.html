{% extends 'mailings/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <form class='row' method="post" enctype="multipart/form-data">
            <div class="col-6">
                <p class="card-text">Сообщение</p>
                <div class="card shadow-sm" style="width: 400px;">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                        <div class="btn-group">
                            <a class="btn btn-sm btn-outline-secondary"
                               href="{% url 'mailings:mailings_list' %}" role="button">Отмена</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card shadow-sm" style="width: 400px;">
                    <p class="card-text">Сообщение</p>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
