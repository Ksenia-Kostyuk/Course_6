{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row mb-2">
    <div class="col-md-6">
      {% for object in blog_list %}
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary-emphasis"> {{object.name}}</strong>
          <img class="card-img-top" src="{{ object.image | media_filter }}">
          <div class="mb-1 text-body-secondary">{{object.date_create}}</div>
          <p class="card-text mb-auto">{{object.content}}</p>
          <a href="#" class="icon-link gap-1 icon-link-hover stretched-link">
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
          </a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
