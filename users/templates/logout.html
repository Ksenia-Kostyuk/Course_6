{% extends 'mailings/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <form class='row' method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card shadow-sm" style="width: 400px;">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            Выйти
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
