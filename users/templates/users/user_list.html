{% extends 'mailings/base.html' %}
{% block content %}
 <div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <h5 class="card-title">Пользователь {{object.tg}}</h5>
                    <div class="card-body">
                      <p class="card-text">Почта: "{{object.name}}"</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:user_blok' object.pk %}" role="button">Заблокировать</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
